<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="background-container">
          <img class="background" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="plant">
          
          <div class="photo-layer">
            <div class="logo-container">
              <img class="odin-logo" src="assets/odin-lined.png" alt="odin logo">
              <h1 class="odin-title">ODIN</h1>
            </div>
            <div class="photo-credits">Photo by <a class="creds" href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a class="creds" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
          </div>
        </div>
      </div>
      
      <div class="right">
        <div class="right-container">
          <div class="info">
            <h2>This is not a real online service! You know you need something like this in your life
              to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
              <br>
              <br>
              You <em>know</em> you want to.
            </h2>
          </div> 
  
          <div class="form">
            <form>
              <h2 class="form-title">Let's do this!</h2>
              <div class="form-items">
                <div class="form-row">
                  <div class="form-item">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                  </div>
                  <div class="form-item">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                  </div>
                  <div class="form-item">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input for="tel" id="phone_number">
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                  </div>
                  <div class="form-item">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                  </div>
                </div>
              </div>
            </form>
          </div>

          <button class="submit-btn" type="submit">Create Account</button>
          <p class="log-in-text">Already have an account? <a class="log-in" href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
